<html>
<head>
    <script type="module">
        import { store } from "/components/chat/typing-indicator/typing-indicator-store.js";
    </script>
</head>
<body>
    <template x-if="$store.typingIndicator && $store.typingIndicator.isTyping">
        <div class="typing-indicator-container"
             x-data
             x-transition:enter="typing-enter"
             x-transition:leave="typing-leave">
            <div class="typing-indicator-message">
                <div class="typing-indicator-avatar">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
                    </svg>
                </div>
                <div class="typing-indicator-content">
                    <div class="typing-indicator-bubble">
                        <div class="typing-indicator-dots">
                            <span class="dot"></span>
                            <span class="dot"></span>
                            <span class="dot"></span>
                        </div>
                    </div>
                    <div class="typing-indicator-text"
                         x-text="$store.typingIndicator.getDisplayText()">
                    </div>
                </div>
            </div>
        </div>
    </template>

    <style>
        .typing-indicator-container {
            padding: 8px 16px;
            animation: typing-fade-in 0.3s ease-out;
        }

        @keyframes typing-fade-in {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .typing-indicator-message {
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }

        .typing-indicator-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--color-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .typing-indicator-avatar svg {
            width: 20px;
            height: 20px;
            color: var(--color-text);
            opacity: 0.8;
        }

        .typing-indicator-content {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .typing-indicator-bubble {
            background: var(--color-panel);
            border: 1px solid var(--color-border);
            border-radius: 12px;
            border-bottom-left-radius: 4px;
            padding: 12px 16px;
            display: inline-flex;
            align-items: center;
            min-width: 60px;
        }

        .typing-indicator-dots {
            display: flex;
            gap: 4px;
            align-items: center;
        }

        .typing-indicator-dots .dot {
            width: 8px;
            height: 8px;
            background: var(--color-primary);
            border-radius: 50%;
            opacity: 0.4;
            animation: typing-bounce 1.4s ease-in-out infinite;
        }

        .typing-indicator-dots .dot:nth-child(1) {
            animation-delay: 0s;
        }

        .typing-indicator-dots .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator-dots .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing-bounce {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.4;
            }
            30% {
                transform: translateY(-6px);
                opacity: 1;
            }
        }

        .typing-indicator-text {
            font-size: 0.75rem;
            color: var(--color-text-muted);
            margin-left: 4px;
            font-style: italic;
        }

        .typing-enter {
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .typing-leave {
            transition: all 0.2s ease;
            opacity: 0;
            transform: translateY(-10px);
        }

        @media (prefers-reduced-motion: reduce) {
            .typing-indicator-container {
                animation: none;
            }

            .typing-indicator-dots .dot {
                animation: none;
                opacity: 0.6;
            }

            .typing-enter,
            .typing-leave {
                transition: none;
            }
        }
    </style>
</body>
</html>
