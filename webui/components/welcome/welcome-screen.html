<html>

<head>
    <script type="module">
        import { store } from "/components/welcome/welcome-store.min.js";
    </script>
</head>

<body>
    <div x-data x-show="$store.welcomeStore && $store.welcomeStore.isVisible">
        <template x-if="$store.welcomeStore">
            <div x-data="$store.welcomeStore" class="welcome-container">
                <!-- Agent Zero Logo -->
                <div class="welcome-logo-container">
                    <img src="./public/darkSymbol.svg" alt="Agent Zero Logo" class="welcome-logo" loading="eager" width="112" height="112" />
                </div>

                <!-- Welcome Title -->
                <h1 class="welcome-title">Welcome to Agent Zero</h1>
                <p class="welcome-subtitle">
                    Start a new conversation or explore the features below.
                </p>

                <!-- Action Cards -->
                <div class="welcome-actions">
                    <div class="welcome-action-card"
                         @click="executeAction('new-chat')"
                         @keydown.enter.prevent="executeAction('new-chat')"
                         @keydown.space.prevent="executeAction('new-chat')"
                         tabindex="0"
                         role="button"
                         aria-label="New Chat - Start a new conversation">
                        <span class="material-symbols-outlined welcome-action-icon">add_circle</span>
                        <h2 class="welcome-action-title">New Chat</h2>
                        <p class="welcome-action-description">
                            Start a new conversation
                        </p>
                    </div>

                    <div class="welcome-action-card"
                         @click="executeAction('projects')"
                         @keydown.enter.prevent="executeAction('projects')"
                         @keydown.space.prevent="executeAction('projects')"
                         tabindex="0"
                         role="button"
                         aria-label="Projects - Manage your projects">
                        <span class="material-symbols-outlined welcome-action-icon">folder</span>
                        <h2 class="welcome-action-title">Projects</h2>
                        <p class="welcome-action-description">
                            Manage your projects
                        </p>
                    </div>
                    <div class="welcome-action-card"
                         @click="executeAction('memory')"
                         @keydown.enter.prevent="executeAction('memory')"
                         @keydown.space.prevent="executeAction('memory')"
                         tabindex="0"
                         role="button"
                         aria-label="Memory - Open Memory Dashboard">
                        <span class="material-symbols-outlined welcome-action-icon">memory</span>
                        <h2 class="welcome-action-title">Memory</h2>
                        <p class="welcome-action-description">
                            Open Memory Dashboard
                        </p>
                    </div>
                    <div class="welcome-action-card"
                         @click="executeAction('settings')"
                         @keydown.enter.prevent="executeAction('settings')"
                         @keydown.space.prevent="executeAction('settings')"
                         tabindex="0"
                         role="button"
                         aria-label="Settings - Configure Agent Zero settings">
                        <span class="material-symbols-outlined welcome-action-icon">settings</span>
                        <h2 class="welcome-action-title">Settings</h2>
                        <p class="welcome-action-description">
                            Configure Agent Zero
                        </p>
                    </div>
                    <div class="welcome-action-card"
                         @click="executeAction('website')"
                         @keydown.enter.prevent="executeAction('website')"
                         @keydown.space.prevent="executeAction('website')"
                         tabindex="0"
                         role="button"
                         aria-label="Visit Website - Learn more about Agent Zero">
                        <span class="material-symbols-outlined welcome-action-icon">language</span>
                        <h2 class="welcome-action-title">Visit Website</h2>
                         <p class="welcome-action-description">
                            Learn more about Agent Zero
                        </p>
                    </div>
                    <div class="welcome-action-card"
                         @click="executeAction('github')"
                         @keydown.enter.prevent="executeAction('github')"
                         @keydown.space.prevent="executeAction('github')"
                         tabindex="0"
                         role="button"
                         aria-label="Visit GitHub - View source code and documentation">
                        <span class="material-symbols-outlined welcome-action-icon">code</span>
                        <h2 class="welcome-action-title">Visit GitHub</h2>
                        <p class="welcome-action-description">
                            View source code and documentation
                        </p>
                    </div>
                </div>
            </div>
        </template>
    </div>

    <style>
        /* Welcome Screen Styles */
        .welcome-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 3%;
            text-align: center;
            background: var(--color-background);
            color: var(--color-text);
            min-height: 100vh;
        }

        /* Entrance Animations */
        @keyframes welcome-fade-in-up {
            0% {
                opacity: 0;
                transform: translateY(20px) scale(0.95);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes welcome-logo-pulse {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes welcome-text-fade {
            0% {
                opacity: 0;
                transform: translateY(-10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Welcome container styles */
        .welcome-logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            animation: welcome-logo-pulse 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        .welcome-logo {
            width: 7rem;
            height: 7rem;
        }

        /* Title and subtitle entrance */
        .welcome-title {
            font-size: 2rem;
            font-weight: 400;
            margin: var(--spacing-xs) 0 0 0;
            color: var(--color-text);
            animation: welcome-text-fade 0.5s cubic-bezier(0.4, 0, 0.2, 1) 0.2s forwards;
            opacity: 0;
        }

        .welcome-action-title {
            margin-bottom: 0;
        }

        .welcome-subtitle {
            font-size: 1rem;
            margin-bottom: 2rem;
            color: var(--color-secondary);
            max-width: 600px;
            line-height: 1.5;
            animation: welcome-text-fade 0.5s cubic-bezier(0.4, 0, 0.2, 1) 0.35s forwards;
            opacity: 0;
        }

        /* Themes adjustments for logo */
        .light-mode .welcome-logo {
            filter: invert(0.5);
        }

        .dark-mode .welcome-logo {
            filter: invert(0.8);
        }

        /* Dark mode contrast fix - use lighter color for better accessibility */
        .dark-mode .welcome-subtitle {
            color: #a0a0a0;
        }

        .welcome-actions {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.2rem;
            max-width: 520px;
            width: 100%;
            margin: 1.5rem 0;
        }

        .welcome-action-card {
            background: var(--color-panel);
            border: 1px solid var(--color-border);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            min-height: 10rem;
            justify-content: center;
            opacity: 0;
            animation: welcome-fade-in-up 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        /* Staggered entrance animation for cards */
        .welcome-action-card:nth-child(1) { animation-delay: 0.5s; }
        .welcome-action-card:nth-child(2) { animation-delay: 0.6s; }
        .welcome-action-card:nth-child(3) { animation-delay: 0.7s; }
        .welcome-action-card:nth-child(4) { animation-delay: 0.8s; }
        .welcome-action-card:nth-child(5) { animation-delay: 0.9s; }
        .welcome-action-card:nth-child(6) { animation-delay: 1.0s; }

        .welcome-action-card:hover {
            border-color: var(--color-primary);
            background: var(--color-message-bg);
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .welcome-action-card:focus-visible {
            outline: 2px solid var(--color-highlight);
            outline-offset: 2px;
            border-color: var(--color-primary);
            background: var(--color-message-bg);
        }

        .welcome-action-card:active {
            transform: scale(0.98) translateY(-2px);
        }

        .welcome-action-icon {
            font-size: 2rem;
            margin-bottom: 0;
            color: var(--color-highlight-dark);
        }

        .welcome-action-description {
            font-size: 0.8rem;
            color: var(--color-secondary);
            line-height: 1.3;
        }

        /* Dark mode contrast fix - use lighter color for better accessibility */
        .dark-mode .welcome-action-description {
            color: #a0a0a0;
        }

        /* Light mode adjustments */
        .light-mode .welcome-title {
            color: #2d2d2d;
        }

        .light-mode .welcome-subtitle {
            color: #666;
        }

        .light-mode .welcome-action-title {
            color: #2d2d2d;
        }

        .light-mode .welcome-action-description {
            color: #666;
        }

        .light-mode .welcome-footer {
            color: #666;
        }

        /* Accessibility: Respect reduced motion preferences */
        @media (prefers-reduced-motion: reduce) {
            .welcome-logo-container,
            .welcome-title,
            .welcome-subtitle,
            .welcome-action-card {
                animation: none;
                opacity: 1;
                transform: none;
            }

            .welcome-action-card:hover {
                transform: none;
                box-shadow: none;
            }

            .welcome-action-card:active {
                transform: scale(0.98);
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .welcome-container {
                padding: 1rem;
                padding-top: 3rem;
            }

            .welcome-logo {
                width: 5rem;
                height: 5rem;
            }

            .welcome-logo-container {
                margin-top: 2rem;
            }

            .welcome-title {
                font-size: 1.5rem;
                margin: 0 !important;
            }

            .welcome-subtitle {
                font-size: 1rem;
                margin-top: var(--spacing-xs);
                margin-bottom: 0;
            }

            .welcome-actions {
                grid-template-columns: 1fr;
                gap: 1rem;
                margin-bottom: 2rem;
            }

            .welcome-action-card {
                padding: 1.5rem;
                min-height: 120px;
            }

            .welcome-action-icon {
                font-size: 2rem;
            }

            .welcome-action-title {
                font-size: 1.1rem;
            }
        }
    </style>
</body>

</html>
